<html lang="en">

<body>
    <h2>Javascript - Find Even & Odd Numbers with Loops</h2>

    <script>
        for(var a = 1; a <= 100; a++) {
            // if(a % 2 == 0) {
            //     document.write(a + "<br>")
            // }
            if(a % 2 != 0) {
                document.write(a + " Odd <br>")
            }
        }
    </script>
</body>
