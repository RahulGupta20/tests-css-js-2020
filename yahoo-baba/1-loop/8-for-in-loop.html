<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript For in loop</h2>
    <script>
        var obj = {
            firstName : "Ram",
            lastName : "Singh",
            age : 25,
            email : "ram@gmail.com"
        };
        for(var key in obj){
            document.write(key + " " + obj[key] + "<br>")
        }
    </script>
</body>
</html>
