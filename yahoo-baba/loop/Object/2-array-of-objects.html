<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Array of Objects</h2>

    <script>
        var student = [{
            name: 'Ram',
            age: 15
        }, {
            name: 'Sam',
            age: 18
        }, {
            name: 'Rahul',
            age: 25
        }]
        for (var a = 0; a < student.length; a++) {
            document.write(student[a].name + " " + student[a].age + "<br>")
        }
    </script>
</body>

</html>
