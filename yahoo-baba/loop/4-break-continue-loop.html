<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h2>javascript For Loop</h2>

    <script>
        for(var i = 1; i <= 10; i++){
            if(i == 3) {
                document.write(i + ". Hey " + "<br>");
                // break;
                continue
            }
            document.write(i + ". I will print. <br>")
        }
    </script>
</body>
</html>
