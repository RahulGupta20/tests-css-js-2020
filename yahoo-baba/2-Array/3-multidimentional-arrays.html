<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript MultiDimensional Array</title>
</head>
<body>
    <h2>Javascript MultiDimensional Array</h2>
    

    <script>
        var ary = [
            ["Harry", 18, "Male", "B.Com"],
            ["Sunny", 19, "Male", "BCA"],
            ["Sarah", 18, "Female", "BCA"],
            ["Tom", 17, "Male", "B.A"]
        ];
        // document.write(ary[1][0])
        document.write("<table border='1' cellspacing='0'>")
        for(var a = 0; a < ary.length; a++) {
            document.write("<tr>")
            for(var b = 0; b < ary[a].length; b++) {
                document.write("<td>" + ary[a][b] + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")

    </script>
</body>
</html>
