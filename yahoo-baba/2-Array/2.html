<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>
<body>
    <h2>Javascript Arrays- get input valua array form promp</h2>

    <script>
        var ary = new Array(3);
        var sum = 0;
        for(var g = 0; g < 3; g++){
            ary[g] = parseInt(prompt("Enter the valie: "));
        }


        document.write("<ul>")
        for(var a = 0; a < 3; a++) {
            document.write("<li>" + ary[a] + "</li>");
            sum = sum + ary[a];
        }
        document.write("</ul>")
        document.write("Total Sum:" + sum)
    </script>
</body>
</html>
