<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript Map Method</h2>

    <script>
        var ary = [11, 4, 9, 16];

        var b = ary.map(test);
        document.write(b);
        
        function test(x) {
            return x * 10;
        }
    </script>
</body>
</html>
