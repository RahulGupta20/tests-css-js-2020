<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        var hours = new Date().getHours();
        var greeting;
        if (hours < 18) {
            greeting = "Good Day";
        }
        else {
            greeting = "Good Evening";
        }


        document.getElementById("demo").innerHTML = user("Rahul");
        document.getElementById("demo2").innerHTML = user("Sonu");
        function user(name) {
            return "Hello, " + (name)  + " " + greeting;
        }
        
    </script>
</body>
</html>
