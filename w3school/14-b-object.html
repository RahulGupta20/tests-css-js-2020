<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <h2>Javascript Object</h2>
    <p id="demo"></p>

    <script>
        var person = {
            firstName: "Rahul",
            lastName: "Gupta",
            age: 25,
            eyeColor: "Black"
        };
        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>
