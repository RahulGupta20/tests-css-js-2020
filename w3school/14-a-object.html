<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
<p id="objctDisplayHere"></p>

<script>
    // Create an object
    var car = {type:"Fiat", model: 500, color:"Black"};
    document.getElementById("objctDisplayHere").innerHTML = "The car type is: " + car.type;
</script>
</body>
</html>
