<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="menusList"></div>
    <script>
        var menus = ["Home", "About Us", "Services", "Portfolio", "Team", "Contact Us"];
        var text;
        // for (var a = 0; a < menus.length; a++) {
        //     document.write(menus[a]);
        // }
        text = "<ul>";

        menus.forEach(loop);
        text += "</ul>";
        document.getElementById("menusList").innerHTML = text;

        function loop(value) {
            text += "<li>" + value + "</li>";
        }
    </script>
</body>

</html>
