<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style change</title>
</head>
<body>
    <h3>What can javascript do?</h3>
    <div id="meChange">Javascript can change the style of an HTML element.</div>
    <button type="button" onclick="document.getElementById('meChange').style.fontSize='45px'">Click me</button>
</body>
</html>
