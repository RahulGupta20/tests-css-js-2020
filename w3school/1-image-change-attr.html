<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Javascript can change image via attribute</h3>
    <button type="button" onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Bulb On</button>
    <img src="images/pic_bulboff.gif" id="myImage" alt="image">
    <button type="button" onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">Bulb Off</button>
</body>

</html>
